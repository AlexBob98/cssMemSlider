<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/favicon.svg">
    <title>cssMemSlider - Alex Bob</title>
</head>
<body>
    <div class="slider-wrapper">
        <input class="slider-wrapper_input" type="radio" name="slide-group" id="slide-1" checked />
        <input class="slider-wrapper_input" type="radio" name="slide-group" id="slide-2" />
        <input class="slider-wrapper_input" type="radio" name="slide-group" id="slide-3" />
        <input class="slider-wrapper_input" type="radio" name="slide-group" id="slide-4" />
        <input class="slider-wrapper_input" type="radio" name="slide-group" id="slide-5" />
        <input class="slider-wrapper_input" type="radio" name="slide-group" id="slide-6" />
        <div class="sliders">
        <div class="sliders_images">
        <img class="sliders_images_img-1" src="assets/1.jpg" alt="Хитрая жопа" />
        <img class="sliders_images_img-2" src="assets/2.jpg" alt="Ваш любимый язык" />
        <img class="sliders_images_img-3" src="assets/3.jpg" alt="Твой код / Чистый код" />
        <img class="sliders_images_img-4" src="assets/4.jpg" alt="Я, написавший код" />
        <img class="sliders_images_img-5" src="assets/5.jpg" alt="Coding / Debugging" />
        <img class="sliders_images_img-6" src="assets/6.jpg" alt="Task Mem Slider" />
        </div>
        </div>
    <div class="sliders-description">
        <div class="sliders-description_title">
        <div class="cl sliders-description_title_text-1">Ах ты ж хитрая жопа ;)</div>
        <div class="cl sliders-description_title_text-2">Ваш любимый язык</div>
        <div class="cl sliders-description_title_text-3">Твой код / Чистый код</div>
        <div class="cl sliders-description_title_text-4">Я, написавший код / Stackoverflow</div>
        <div class="cl sliders-description_title_text-5">Coding / Debugging</div>
        <div class="cl sliders-description_title_text-6">Task Mem Slider / Task Node.js</div>
            </div>
    <div class="buttons">
        <label for="slide-1"><span class="buttons_checkbox"></span></label>
        <label for="slide-2"><span class="buttons_checkbox"></span></label>
        <label for="slide-3"><span class="buttons_checkbox"></span></label>
        <label for="slide-4"><span class="buttons_checkbox"></span></label>
        <label for="slide-5"><span class="buttons_checkbox"></span></label>
        <label for="slide-6"><span class="buttons_checkbox"></span></label>
        </div>
        </div>
    </div>
</body>
</html>
